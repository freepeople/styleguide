---
layout: default
---
<div class="large-12 columns sub-nav">
	<div class="row">
		<div class="large-12 columns">
			<ul class="sub-links">
				{% for post in site.categories['visual'] %}

				{% endfor %}
			</ul>
		</div>
	</div>
</div>

<div class="row">
	<div class="large-12 columns style-content">
		{{ content }}
	</div>
</div>
